{% extends 'base2.html' %}
{%load static%}

{%block content %}
       <div class="container-fluid">
        <div class="row mt-5">
            {% for i in product %}
            <div class="col col-lg-4 col-md-4 col-6 margin-left: 5;">
                <a href="{% url 'productdetail' i.id %}" style="text-decoration: none;">
                    <div class="card margin-left-5" style="width: 18rem; overflow: hidden; border: none; ">
                    <div class="content margin-left-5" style="border-radius:60%; border: hidden;">
                    <img src="{{i.product_image.url}}" class="card-img-top" alt="..." style="height:150px;  width: 180px;">
                    <div class="card-body">
                      <h5 class="card-title mx-3">{{i.product_name}}</h5>
                      
                      </div>
                      </div>
                  </div>
              </a>
            </div>
            {% endfor %}
        </div>
       </div>     
 
{%endblock content%}
